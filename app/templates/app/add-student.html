{% include 'app/base.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register-student</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" type="text/css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <script src="{% static 'js/jquery.min.css' %}" type="text/js"></script>
    <script src="{% static 'js/popper.min.css' %}" type="text/js"></script>
    <script src="{% static 'js/bootstrap.min.css' %}" type="text/js"></script>
    <script>
        function ReloadURL() {
            var url = "{% url 'addstudent' %}";
            window.location.href = url;
        }
    </script>
</head>

<body>
    {% block content %}
    {% endblock %}
    <center><input type="button" id="ref" value="refresh" class="mt-4" onclick="ReloadURL()"></center>
    <h2 align="center" class="mt-3 mb-3">Register-Student</h2>
    <div class="container">
        <table class="table table-bordered" align="center">
            <thead>
                <tr align="center">
                    <th>RFID-KEY</th>
                    <th>ACTION</th>
                </tr>
            </thead>
            <tbody>
                {% if rfid == 'No Key' %}
                <tr align="center">
                    <td><input type="text" value="No Key" readonly></td>
                    <td><a href="#">Add student</a></td>
                </tr>
                {% else %}
                <tr align="center">
                     <td><input type="text" value="{{rfid.Card_key}}" readonly></td>
                     <td><a href="#">Add student</a></td>
                </tr>
                {% endif %}
            </tbody>
        </table>
    </div>
</body>

</html>
